<html>
    <head>
        <title>FORM</title>
    </head>
    <body>
        <form action="/submit" method="post">
           <label>Username</label>
           <input type="text" name="Username" maxlength="20"><br><br>
           <label>Email</label>
           <input type="email" name="Email" maxlength="20"><br><br>
           <label>Phone no</label>
           <input type="tel" name="Phone no" maxlength="10"><br><br>
           <label>Age</label>
           <input type="number" name="Age" min="1" max="60"><br><br>
           <label>Password</label>
           <input type="password" name="Password"><br><br>
           <label>Birthdate</label>
           <input type="date" name="DOB" ><br><br>
           <label>Upload your file</label>
           <input type="file" name="resume"><br><br>
           <label>Gender</label><br>
        <input type="radio" name="Gender" value="Male" id="male">
        <label for="male">Male</label><br>
        <input type="radio" name="Gender" value="Female" id="female">
        <label for="female">Female</label><br><br>
          
           <label>Languages known</label>
           <input type="checkbox" name="English">
           <input type="checkbox" name="Hindi">
           <input type="checkbox" name="Telugu"><br><br>

        </form>
    </body>
</html>
